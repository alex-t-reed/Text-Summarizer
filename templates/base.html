<!-- text_summarizer/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Text Summarizer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e; /* Dark background */
                color: #fff; /* White text */
            }
        }

        /* Wrapper for content */
        .content-wrapper {
            min-height: calc(100vh - 56px); /* Adjust for the height of the navbar */
            padding-bottom: 56px; /* Adjust for the height of the footer */
        }

        /* Footer styles */
        .footer {
            background-color: #f0f0f0; /* Light gray background for footer */
            color: #333; /* Dark gray text for footer */
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin-bottom: 0;
        }

        /* Instagram-style navigation bar */
        .navbar-instagram {
            background-color: #405DE6; /* Instagram blue */
            color: #fff; /* White text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-instagram">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Text Summarizer</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <p>&copy; <span id="currentYear"></span> Alex Reed</p>
                </div>
                <div class="col s12 m6 center-align">
                    <a href="https://linkedin.com/in/alextreed" target="_blank">LinkedIn</a>
                    <a href="https://github.com/alex-t-reed" target="_blank">GitHub</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialize Materialize components
        $(document).ready(function () {
            M.AutoInit();
        });

        // Automatic copyright year update
        const currentYear = new Date().getFullYear();
        document.getElementById("currentYear").textContent = currentYear;
    </script>
</body>
</html>
